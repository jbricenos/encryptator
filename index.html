<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script type="text/javascript" src="./script/script.js"></script>
</head>
<body>
    <main class="screen">
            <div class="text-container">
                <h1 class="titulo">Desafío Alura <br><br> Encriptador de texto!</h1>
                <textarea name="resultado" id="inputTexto" cols="30" rows="10"  placeholder="laoreet sit amet cursus sit amet dictum sit amet justo donec enim diam vulputate ut pharetra sit amet aliquam id diam maecenas ultricies mi eget"></textarea>
                <input type="text" id="textoEncriptado" placeholder="Ingresa el texto que desees encriptar o desencriptar.">
            </div>
            <div class="button-list">
                <ul><li>
                    <button type="button" class="button" id="botonEncriptado">Encriptar</button>
                </li></ul>
                <ul><li>
                    <button type="button" class="button" id="botonDesencriptado">Desencriptar</button>
                </li></ul>
                <ul><li>
                    <button type="button" class="button" id="botonCopiar">Copiar</button>
                </li></ul>
            </div>

    </main>
    <footer class="footer-content">
        Desarrollado por <a href="https://github.com/jbricenos">José Briceño</a>
    </footer>
</body>
<script src="script/FuncButtons.js">
</script>
</html>
